<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Angelita</title>
  <link rel="stylesheet"
href="https:"//cdn.jsdelivr.net/npm/bootstrap@5.3.2/bootstrap/dist/css
/bootstrap.min.css">
     <script
src="https:"//code.jquery.com/jquery-3.7.1.min.js"></script> 
     <style>
         body {
             background-color: #f0f8ff;
             text-align: center;
             padding: 50px;
         } 
         .message {
             display: none;
             margin-top: 20px;
             font-size: 1.5rem;
             color: #ff69b4;
         }
     </style>
</head>
<body> 
    <div class="container">
         <h1 class="display-3 text-primary">Happy Birthday,
<Angelita!</h1>
         <p class="lead">To My Beautiful wife, you light up my
world. Today is all about you!</p>
         <button id="showMessageBtn" class="btn btn-success
btn-lg">Click for a Special Message</button>
        <div class="message" id="specialMessage">
            Wishing you endless love and happiness on your
special day!
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#showMessageBtn").click(function() {
                $("#specialMessage").fadeIn();
            });
        });
    </script> 
</body>
